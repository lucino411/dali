{% extends "core/base.html" %}

{% block content %}
<div class="max-w-lg mx-auto">
    <div class="py-5 border-b border-gray-200">
        <a class="btn btn-secondary" href="{% url 'cursos:list' %}">Go back to Cursos</a>
    </div>
    <h1 class="text-3xl text-gray-800">Are you sure you want to delete this agent?</h1>
    <form method="post" class="mt-5">
        {% csrf_token %}        
        <button type="submit"
            class="btn btn-danger">Submit</button>
    </form>
    <div class="py-5 mt-5">
        <a class="btn btn-primary" href="{% url 'cursos:detail' curso.pk %}">Cancel</a>
    </div>
</div>
{% endblock content %}
